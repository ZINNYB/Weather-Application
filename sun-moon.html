 <link rel="stylesheet" href="css/sky.css">

<body >
    <!--navigation bar-->
    <header>
        <nav class="navbar navbar-light">
            <a class="navbar-brand  frozen" href="#">THE SUN</a>
        </nav>
        <!--location- time panel-->
        <div  class="panel panel" >location <br> 7:30pm</div>
        <div  class="panel panel location-label" >November 29, 2018</div>

    </header>

    <main >
        <!--sun rise container-->
        <section>
            <div id="sun-case">
                <div id="sunrise-case" class="container"> 
                    <span>Sunrise</span> 
                    <img src="assets/images/bg-images/Sunny.png" alt="sunrise image">
                </div>
                <!--sunset container--> 
                <div  id="sunset-case"  class="container"> <span>Sunset</span> 
                    <img  src="assets/images/bg-images/IMG_20181118_052334_943.JPG" alt="sunset" style="border-radius:100%;">
                </div>
            </div>
            <div class="limiter">
                    <div class="container-table100">
                        <div class="wrap-table100">
                                <div class="table" >
            
                                    <div class="row header">
                                        <div class="cell">
                                                SUNRISE 
                                       </div>
                                        <div class="cell">
                                           SUNSET
                                        </div>
                                        <div class="cell">
                                            VISIBILITY
                                        </div>
                                       
                                    </div>
            
                                    <div class="row">
                                        <div class="cell" data-title=" SUNRISE ">
                                            TIME
                                        </div>
                                        <div class="cell" data-title=" SUNSET">
                                            TIME
                                        </div>
                                       <div class="cell" data-title=" VISIBILITY">
                                     TIME  </div>		
                            </div>         
                        </div>
                    </div>
                </div>  
        </section>
    </main>
